<canvas width= "600" height="400"> </canvas> 

<script>

var pantalla = document.querySelector("canvas"); //union html y JS
var pincel = pantalla.getContext("2d"); 
// canvas = pizarra
pincel.fillStyle = "pink"; 
pincel.fillRect(0,0,600,400);
var xAleatorio;
var yAleatorio;

function dibujarCirculo(x,y,radio, color){

	pincel.fillStyle = color;
	pincel.beginPath();
	pincel.arc(x,y,radio,0,2*Math.PI); 
	pincel.fill();

}

function limpiarPantalla(){
pincel.clearRect(0,0,600,400);
}

var x = 0

function diana (x,y){

dibujarCirculo(x,y,60,"red");
dibujarCirculo(x,y,40,"white");
dibujarCirculo(x,y,20,"red");

}

function dianaAleatoria(maximo){

    return Math.floor(Math.random()*maximo);

}

function actualizarPantalla(){

	limpiarPantalla();
	xAleatorio = dianaAleatoria(600);
    yAleatorio = dianaAleatoria(400);
    diana(xAleatorio,yAleatorio);
	x++;
}



//xAleatorio = dianaAleatoria(600);
//yAleatorio = dianaAleatoria(400);
//diana(xAleatorio,yAleatorio);

function disparar(evento){

var x = evento.pageX - pantalla.offsetLeft;
var y = evento.pageY - pantalla.offsetTop;

    if((x> xAleatorio-20) && (x<xAleatorio+20) && (y>yAleatorio-20) && (y<yAleatorio+20)){
        alert("Â¡Diste en el blanco!") 
    }
	
}


setInterval (actualizarPantalla,2000);
pantalla.onclick = disparar; 

</script>
